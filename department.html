<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>قسم هندسة الحاسوب</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: url('img/lis.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 20px;
      font-size: 24px;
      background: rgba(0, 0, 0, 0.6);
      border-bottom: 2px solid rgb(8, 76, 76);
      box-shadow: 0 0 15px rgb(5, 88, 88);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      padding-top: 50px;
    }

    .icon-box {
      width: 80%;
      max-width: 300px;
      margin: 15px 0;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      border: 2px solid rgb(7, 83, 83);
      border-radius: 15px;
      box-shadow: 0 0 15px rgb(6, 27, 78);
      text-align: center;
      backdrop-filter: blur(8px);
      transition: transform 0.3s ease, opacity 0.5s ease;
      opacity: 0;
      transform: translateY(-50px);
      text-decoration: none;
      color: white;
    }

    .icon-box i {
      font-size: 30px;
      margin-bottom: 10px;
      color: rgb(229, 229, 229);
    }

    .icon-box span {
      display: block;
      font-size: 18px;
      color: white;
    }

    .icon-box.show {
      opacity: 1;
      transform: translateY(0);
    }

    .icon-box:hover {
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .icon-box {
        width: 90%;
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <header>قسم هندسة الحاسوب</header>

  <div class="container">
    <a href="projects.html" class="icon-box"><i class="fas fa-laptop-code"></i><span>مشاريع التخرج</span></a>
    <a href="students.html" class="icon-box"><i class="fas fa-users"></i><span>الطلاب</span></a>
    <a href="staff.html" class="icon-box"><i class="fas fa-chalkboard-teacher"></i><span>أعضاء هيئة التدريس</span></a>
    <a href="announcements.html" class="icon-box"><i class="fas fa-bullhorn"></i><span>الإعلانات</span></a>
    <a href="courses.html" class="icon-box"><i class="fas fa-book-open"></i><span>المقررات الدراسية</span></a>
  </div>

  <script>
    const boxes = document.querySelectorAll('.icon-box');
    boxes.forEach((box, index) => {
      setTimeout(() => {
        box.classList.add('show');
      }, index * 300);
    });
  </script>

</body>
</html>
